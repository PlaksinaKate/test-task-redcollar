@@if (context.id && context.width && context.height){
  <svg 
    viewBox="0 0 @@width @@height" 
    width="@@width" 
    height="@@height" 
    fill="none" 
    xmlns="http://www.w3.org/2000/svg" 
    preserveAspectRatio="none"
    class="icon icon_@@id"
  >
    <use 
      href="#@@id" 
      xlink:href="#@@id" 
      class="@@class"
      @@if (context.color){
        color="@@color"
      }
      @@if (!context.color){
        color="currentColor"
      }
    />
  </svg>
}
